<div class="container">
<form class="container" (submit)="salvar()">
  <div class="form-group">
      <label for="razao">Razão Social: </label>
      <input type="text" class="form-control" [(ngModel)]="empresa.razao" id="razao" name="razao" placeholder="Digite a razão social">
  </div>
  <div class="row">
      <div class="form-group col-md-6">
          <label for="cnpj">CNPJ: </label>
          <input type="number" class="form-control" [(ngModel)]="empresa.cnpj" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">
      </div>
  </div>
  <div class="form-group col-md-2">
      <label for="cep">Cep: </label>
      <input type="text" class="form-control" (blur)="buscaViaCep()"  [(ngModel)]="empresa.cep" name="cep" placeholder="Digite o CEP" id="cep">
  </div>
  <div class="form-group">
      <label for="rua">Rua: </label>
      <input type="text" class="form-control" [(ngModel)]="empresa.rua" name="rua" id="rua" placeholder="Digite a rua">
  </div>
  <div class="form-group">
    <label for="numero">Número: </label>
    <input type="text" class="form-control" id="numero" [(ngModel)]="empresa.numero" name="numero" placeholder="Digite o número">
</div>
  <div class="form-group">
      <label for="bairro">Bairro: </label>
      <input type="text" class="form-control" id="bairro" [(ngModel)]="empresa.bairro" name="bairro" placeholder="Digite o bairro">
  </div>
  <div class="row">
      <div class="form-group col-md-8">
          <label for="cidade">Cidade: </label>
          <input type="text" class="form-control" id="cidade" [(ngModel)]="empresa.cidade" name="cidade" placeholder="Digite a sua cidade">
      </div>
      <div class="form-group col-md-4">
          <label for="estado">Estado: </label>
          <select id="estado" class="form-control" [(ngModel)]="empresa.estado" name="estado">
              <option selected>[Selecione]</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
          </select>
      </div>
      <div class="form-group">
        <label for="valorFrete">Valor do Frete: </label>
        <input type="number" class="form-control" [(ngModel)]="empresa.valorFrete" id="valorFrete" name="valorFrete" placeholder="Digite o valor do frete">
    </div>
  </div>
  <hr>
  <div *ngIf="mensagem" class="alert alert-danger">
      {{mensagem}}
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
  <button routerLink='/home'>Voltar</button>
</form>
</div>
